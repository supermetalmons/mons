version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
        - export REACT_APP_BUILD_DATETIME=$(date '+%s')
        - echo "Build datetime: $REACT_APP_BUILD_DATETIME"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*